apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
sourceCompatibility = 1.7
version = '1.0'
 
apply plugin: "application"

mainClassName = 'grizzley.App'

repositories {
	maven {
		url "http://repo1.maven.org/maven2"
	}
}
 
dependencies {
	compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.17',
	'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.17',
	'org.glassfish.jersey.media:jersey-media-json-jackson:2.17'
}
